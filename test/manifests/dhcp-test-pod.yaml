apiVersion: v1
kind: Pod
metadata:
  name: dhcp-test-pod
  namespace: noc-poc
  labels:
    app: dhcp-test
spec:
  containers:
    - name: dhcp-test
      image: instrumentisto/nmap:latest
      command: ["sleep", "infinity"]
      securityContext:
        capabilities:
          add: ["NET_RAW", "NET_ADMIN"]
  restartPolicy: Never
