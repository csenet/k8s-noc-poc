apiVersion: v1
kind: Service
metadata:
  name: dnsdist
  labels:
    app: dnsdist
    app.kubernetes.io/part-of: noc-poc
spec:
  type: LoadBalancer
  selector:
    app: dnsdist
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dot
      port: 853
      targetPort: 853
      protocol: TCP
