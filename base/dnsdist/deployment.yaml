apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsdist
  labels:
    app: dnsdist
    app.kubernetes.io/part-of: noc-poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnsdist
  template:
    metadata:
      labels:
        app: dnsdist
    spec:
      containers:
        - name: dnsdist
          image: powerdns/dnsdist-19:latest
          command: ["/bin/sh", "/etc/dnsdist/entrypoint.sh"]
          ports:
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP
            - containerPort: 853
              protocol: TCP
            - containerPort: 8083
              protocol: TCP
          volumeMounts:
            - name: dnsdist-config
              mountPath: /etc/dnsdist/entrypoint.sh
              subPath: entrypoint.sh
            - name: dnsdist-config
              mountPath: /etc/dnsdist/dnsdist.conf
              subPath: dnsdist.conf
            - name: dnsdist-tls
              mountPath: /etc/dnsdist/tls
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: "1"
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: dnsdist-config
          configMap:
            name: dnsdist-config
        - name: dnsdist-tls
          secret:
            secretName: dnsdist-tls
