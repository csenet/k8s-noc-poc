apiVersion: v1
kind: Service
metadata:
  name: unbound-headless
  labels:
    app: unbound
    app.kubernetes.io/part-of: noc-poc
spec:
  clusterIP: None
  selector:
    app: unbound
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
