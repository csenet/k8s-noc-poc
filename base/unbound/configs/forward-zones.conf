# Full recursive mode: resolve from root servers directly.
# No forward-zone for "." — Unbound uses built-in root hints.

# Forward AWS-hosted zone to Route 53 Resolver Inbound Endpoint
forward-zone:
    name: "local.jaws-ug.jp"
    forward-addr: 10.0.0.2      # Route 53 Resolver Inbound EP (AZ-a) — replace with actual IP
    forward-addr: 10.0.0.3      # Route 53 Resolver Inbound EP (AZ-c) — replace with actual IP
